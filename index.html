<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz med AI</title>
    <!-- Länka till Bootstrap för styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app" class="container mt-5">
      <h1>{{ title }}</h1>
      <div class="card p-4">
        <h3>{{ question }}</h3>
        <div v-for="(answer, index) in answers" :key="index">
          <button class="btn btn-outline-primary w-100 mb-2" @click="checkAnswer(answer)">
            {{ answer }}
          </button>
        </div>
      </div>
      <p v-if="resultMessage" class="mt-4">{{ resultMessage }}</p>
    </div>

    <!-- Importera Vue direkt från CDN -->
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      // Vue-appen för quizet
      const app = Vue.createApp({
        data() {
          return {
            title: "Välkommen till Quizet!",
            question: "Vilket år började andra världskriget?",
            answers: ["1914", "1939", "1945", "1921"],
            correctAnswer: "1939",
            resultMessage: ""
          };
        },
        methods: {
          checkAnswer(selectedAnswer) {
            if (selectedAnswer === this.correctAnswer) {
              this.resultMessage = "Rätt svar!";
            } else {
              this.resultMessage = "Fel svar!";
            }
          }
        }
      });

      app.mount("#app");
    </script>
  </body>
</html>
